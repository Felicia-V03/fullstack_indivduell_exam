<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles/style.css">
      <script type="module" src="./index.js"></script>
      <script src="https://kit.fontawesome.com/f300007e95.js" crossorigin="anonymous"></script>
      <title>Bibrary</title>
  </head>
  <body>
    <header class="page-header">
      <div class="header-wrapper">
        <section class="header-wrapper__start">
          <aside class="header__left">
            <h1 class="header-title">
              Bibrary
            </h1>
            <h2 class="header-subtitle">
              search and find your book
            </h2>
          </aside>
          <nav class="header__right">
            <ul class="header-nav">
              <li class="nav-item">
                <img src="./res/book.png" data-id="book" alt="Page Logotype" class="logo-img" >
                Books
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-star" data-id="favorite"></i>
                Favorite
              </li>
            </ul>

          </nav>
        </section>
        <!-- <section class="header-wrapper__info">
          <i class="fa-solid fa-arrow-left fa-icon"></i>
          <h1 class="header-title">
            Detail Book
          </h1>
          <i class="fa-regular fa-bookmark fa-icon"></i>
        </section> -->
      </div>
    </header>

    <main class="page-main">
      <section class="main-section">
        <form class="page-form">
          <input type="text" class="form__input" placeholder="Search for books" id="searchInput"/>
          <i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
        </form>
        
        <section class="book-section section" id="bookSection">
          <div class="content-wrapper">
            <h3 class="container-title">Books</h3>
            <div class="books-container books-grid" id="booksContainerAll">
              <!-- Här visas alla böcker från början -->
            </div>
          </div>
        </section>
        
        <section class="search-section section" id="searchSection">
          <div class="content-wrapper">
            <h3 class="container-title">Search Results</h3>
            <div class="search-results books-grid" id="searchContainer">
              <!-- Här visas sökresultaten -->
            </div>
          </div>
        </section>
        
        <section class="favorite-section section" id="favoriteSection">
          <div class="content-wrapper">
            <h3 class="container-title">Favorites</h3>
            <div class="favorites-container books-grid" id="favoritesContainer">
              <!-- Här visas favoriter -->
            </div>
          </div>          
        </section>
      </section>
    </main>
  </body>
</html>
